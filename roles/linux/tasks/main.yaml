---
- name: Set Wazuh IP Fact
  set_fact:
    wazuh_ip: '192.168.1.73' #TODO DURING COMP

- name: Drop SSH Key for root user
  ansible.posix.authorized_key:
    user: root
    state: present
    key: "{{ lookup('file', '/opt/inventory/id_rsa.pub') }}"

