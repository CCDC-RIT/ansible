---
- name: Install Git
  apt:
    name: git
    state: present

- name: Install Curl
  apt:
    name: curl
    state: present

- name: Git Clone Repo
  git:
    repo: https://github.com/CCDC-RIT/Logging-Scripts.git
    dest: /opt/Logging-Scripts
    force: yes

- name: Run Wazuh Manager Setup Script
  shell: cd /opt/Logging-Scripts && bash /opt/Logging-Scripts/wazuh-manager.sh
  ignore_errors: yes